    <script>
        var x = 5;
        let y = false;
        const nome = 'Marcos';
        z = '5';

        a = 8;
        b = 3;
        //Operadores de comparação: > < >= <= == !=
        //Operadores de comparação especiais: === !==
        if (a > b) {
            console.log('a é maior que b.');
        } else {
            console.log('a é menor que b.');
        }

        /*Operadores lógicos:
        && - AND
        || - OR
        ! - NOT
        */
        if ((a > b) && (x === z)) {
            console.log('a é maior que b e x é 100% igual a z');
        } else {
            console.log('a é menor que b OU x é diferente de z.')
        }
        //Operadores matemáticos: + - * / % **
        //Outros operadores: += -= *= /= %= **=
        //Incremento / decremento: ++ --;

        function funcao() {
            console.log('Função funcao foi chamada!');
        }
        funcao();
        function soma(pNumero) {
            return pNumero + 5;
        }
        var vRetorno = soma(3);
        console.log('O valor de vRetorno é '+vRetorno);

        for (let i=0; i < nome.length; i++) {
            console.log(nome[i]);
        }

        var vetNomes = ["Marcos", "Blumenau", "FURB", false, 1, { carro: "Fusca", fabricante: "VolksWagen" }];
        for(posVetor of vetNomes) {

        }
        testaEscopo();
        console.log(novaVariavel);
    </script>
